server {
    listen 80;
    server_name digitaled.cs.vt.edu;

    root /home/dhsmith4/digitaledu-website/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # HTML files - no cache (always fetch fresh)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Favicon - short cache (1 hour)
    location = /favicon.svg {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Images - moderate cache (1 day)
    location /images/ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Hashed assets - long cache (immutable)
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /fonts/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Webhook endpoint (proxied to Node.js server)
    location /webhook/rebuild {
        proxy_pass http://127.0.0.1:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # SPA-style routing for clean URLs
    location / {
        try_files $uri $uri/index.html $uri.html =404;
    }

    # Error pages
    error_page 404 /404.html;
}
