<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Option 3: Open Book with Digital Glow -->
  <rect width="128" height="128" rx="16" fill="#630031"/>

  <!-- Book pages - left side (traditional) -->
  <path d="M64 95 L16 80 L16 30 L64 45 Z" fill="#fff"/>

  <!-- Book pages - right side (digital/glowing) -->
  <path d="M64 95 L112 80 L112 30 L64 45 Z" fill="#E87722"/>

  <!-- Book spine -->
  <path d="M64 45 L64 95" stroke="#630031" stroke-width="3"/>

  <!-- Page lines on left -->
  <g stroke="#630031" stroke-width="1.5" opacity="0.3">
    <path d="M24 40 L56 50"/>
    <path d="M24 50 L56 58"/>
    <path d="M24 60 L56 66"/>
    <path d="M24 70 L56 74"/>
  </g>

  <!-- Pixels floating up from digital side -->
  <g fill="#fff">
    <rect x="72" y="52" width="8" height="8" rx="1"/>
    <rect x="86" y="48" width="6" height="6" rx="1"/>
    <rect x="78" y="36" width="10" height="10" rx="1"/>
    <rect x="94" y="38" width="7" height="7" rx="1"/>
    <rect x="70" y="28" width="6" height="6" rx="1"/>
    <rect x="88" y="24" width="8" height="8" rx="1"/>
    <rect x="100" y="28" width="5" height="5" rx="1"/>
    <rect x="80" y="16" width="6" height="6" rx="1"/>
    <rect x="96" y="14" width="7" height="7" rx="1"/>
  </g>
</svg>
