<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Option 3: Open Book with Digital Glow -->
  <rect width="128" height="128" rx="16" fill="#630031"/>

  <!-- Book pages - left side (traditional) -->
  <path d="M64 95 L16 80 L16 30 L64 45 Z" fill="#fff"/>

  <!-- Book pages - right side (digital/glowing) -->
  <path d="M64 95 L112 80 L112 30 L64 45 Z" fill="#E87722"/>

  <!-- Book spine -->
  <path d="M64 45 L64 95" stroke="#630031" stroke-width="3"/>

  <!-- Page lines on left (parallel, matching book perspective) -->
  <g stroke="#630031" stroke-width="1.5" opacity="0.3">
    <path d="M24 40 L56 50"/>
    <path d="M24 50 L56 60"/>
    <path d="M24 60 L56 70"/>
    <path d="M24 70 L56 80"/>
  </g>

  <!-- Pixels floating up from digital side - subtle fade as they rise -->
  <!-- Bottom layer: solid, larger pixels -->
  <g fill="#fff">
    <rect x="72" y="54" width="8" height="8"/>
    <rect x="84" y="50" width="6" height="6"/>
    <rect x="96" y="56" width="5" height="5"/>
    <rect x="82" y="58" width="3" height="3"/>
  </g>
  <!-- Middle layer: mixed sizes -->
  <g fill="#fff" opacity="0.95">
    <rect x="68" y="38" width="7" height="7"/>
    <rect x="80" y="34" width="8" height="8"/>
    <rect x="94" y="40" width="5" height="5"/>
    <rect x="76" y="42" width="3" height="3"/>
    <rect x="90" y="32" width="3" height="3"/>
    <rect x="102" y="36" width="4" height="4"/>
  </g>
  <!-- Upper layer: smaller -->
  <g fill="#fff" opacity="0.85">
    <rect x="72" y="20" width="6" height="6"/>
    <rect x="86" y="18" width="5" height="5"/>
    <rect x="98" y="22" width="4" height="4"/>
    <rect x="80" y="24" width="3" height="3"/>
    <rect x="104" y="18" width="3" height="3"/>
  </g>
  <!-- Top layer: tiny, slight fade -->
  <g fill="#fff" opacity="0.7">
    <rect x="76" y="8" width="4" height="4"/>
    <rect x="88" y="6" width="3" height="3"/>
    <rect x="100" y="10" width="3" height="3"/>
    <rect x="82" y="12" width="2" height="2"/>
    <rect x="94" y="4" width="2" height="2"/>
  </g>
</svg>
